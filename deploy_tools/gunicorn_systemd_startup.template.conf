[Unit]
Description=Gunicorn server for superlist site (test driven dev. book example app)

[Service]
Type=forking
User=elijah
Restart=on-failure
WorkingDirectory=/home/elijah/www/SITENAME/source
ExecStart=/home/elijah/www/SITENAME/virtualenv/bin/gunicorn --bind unix:/tmp/SITENAME.socket superlists.wsgi:application

[Install]
WantedBy=multi-user.target

